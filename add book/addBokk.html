<body>
    <header class="">
        <input type="checkbox" name="" id="chk1">
        <div class="logo">
            <a class="navbar-brand logo" href="#">BookHub</a>
        </div>
        <ul class="nav-box">
            <li class="nav-menu"><a href="/HOME/home.html">Home</a></li>
            <li class="nav-menu"><a href="/ADD TO CART/addToCart.html">Shop</a></li>
            <li class="nav-item dropdown drop-box" class="nav-menu">
                <a class="nav-link dropdown-toggle ms-2 text-dark" id="navhaed" href="#" id="navbarDropdown"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu categories-box" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Urdu (اردو)</a></li>
                </ul>
            </li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa-solid fa-bars fa-shake" style="color: #111;"></i>
            </label>
        </div>
        <div class="search-box button" id="sign-in">
            <button type="button" class="btn btn-dark" id="button">sign in</button>
        </div>
    </header>
    <div class="card-group">
        <div class="card box">
            <div class="card-body mt-5 box-body">
                <h5 class="card-title section-title mt-5">Add Books</h5>
                <p class="card-text mt-5">
                    <b><i>Author Name:</i></b><br>
                    <input type="text" id="title-name" class="mt-2">
                    <b><i>
                     <p class="mt-3">Book Title:</p>
                     </i></b>
                    <input type="text" id="title-field">
                    <b><i>
                     <p class="mt-3">Price:</p>
                    </i></b>
                    <input type="number" placeholder="PKR" id="price-field"><br>
                    <b><i>
                    <p class="mt-3">Image:</p>
                    </i></b>
                    <input type="file" id="image-upload">
                    <img id="preview-image" class="mt-3" style="max-width: 50%;" alt=""><br>
                    <button class="mt-4 add-bookbtn" type="submit" id="add-to-cart">Add Book</button>
                </p>
            </div>
        </div>

        <div class="card box">
            <div class="myimg"><label id="upprogress"></label>
            </div>
            <div class="card-body book-display">
                <ul class="card-text" id="shopping-list">
                    <!-- Existing list items will be added dynamically using JavaScript -->
                </ul>
            </div>
        </div>
    </div>











    <script src="./addBook.js" type="module"></script>
